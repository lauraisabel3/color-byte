<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/Ellipse 1.png" class="header__img">
      <h5 class="header__name">Erik Dunlop<span>San Francisco, California</span></h5>
    </header>
    <main>
      <div class="swiper" >
        <div class="swiper-wrapper" id="slider">
        </div>
        <button class="swiper-button-prev"></button>
        <button class="swiper-button-next"></button>
      </div>
      <div class="icons__container">
        <i class=" icon__like-white" id="icon__like"></i>
        <i class="icon__comment"></i>
        <i class="icon__send"></i>
      </div>
      <div class="description__container">
        <p><span>Lucas Credie</span> sit amet, consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et tristique proin. Mi enim ut eu cras ultrices eget et tristique proin.</p>
      </div>
      <div>
        <div id="comments__container">
          <p id="comment">consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et </p>
        </div>
      </div>
      <div class="comment__container">
        <label class="comment__label">
          <input id="comment__input" type="text">
        </label>
        <button id="comment__button" type="submit">Post</button>
      </div>
      
    </main>
  </div>
  <script src="./script.js"></script>
  <script  src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
    navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
},
})
  </script>
</body>
</html>
